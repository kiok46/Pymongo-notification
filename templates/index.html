{% extends "layout.html" %}

{% block content %}
    <section>
        {% block subscribe %}
            <form method="POST" action="/subscribed">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <h4 class="text-center">Subscribe and get Notifications for changes in MongoDB via email</h4>
                    </div>
                    <div class="col s12 m12">
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col s3 m3">
                                            <div class="info-title">Name
                                            </div>
                                        </div>
                                        <div class="col s9 m9">
                                            <input type="text" name="user_name" placeholder="Your Name (Required)" required>
                                        </div>
                                        <div class="col s3 m3">
                                            <div class="info-title">Email
                                            </div>
                                        </div>
                                        <div class="col s9 m9">
                                            <input type="email" name="user_email" placeholder="Email id (Required)" required>
                                        </div>
                                        <div class="col s4 m4">
                                            <p style="padding-top: 20px">
                                                <input type="checkbox" name="activate_subscription" id="activate_subscription"/>
                                                <label for="activate_subscription">Subscribe to notifications.</label>
                                            </p>
                                        </div>
                                        <div class="col s8 m8">
                                            <button class="btn center" type="submit"><i class="fa fa-check left"></i>Submit</button>
                                        </div>
                                        {% if message %}
                                        <div class="col s12 m12">
                                            <h5 class="text-center red">Email already taken.</h5>
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        {% endblock %}
    </section>
{% endblock %}
